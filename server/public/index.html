<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Hotel</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="styles/style.css"> -->
  </head>
  <body>
    <!-- Starting Container for bootstrap -->
    <div class="container">
    <h1>Pet Hotel</h1>
</br>
</br>
    <div id="addOwner">
    <h2>Add Owner</h2>
    <input type="text" id="ownerFirstName" value="" placeholder="First Name">
    <input type="text" id="ownerLastName" value="" placeholder="Last Name">
    <button type="button" id="ownerBtn">Add Owner</button>
    </div>
</br>
</br>
<div id="addPet">
    <h2>Add Pet</h2>
    <select id="ownerName">
        <option value="" disable selected>Owner Name</option>
    </select>
    <input type="text" id="petName" value="" placeholder="Pet Name">
    <input type="text" id="petBreed" value="" placeholder="Pet Breed">
    <input type="text" id="petColor" value="" placeholder="Pet Color">
    <button type="button" id="petBtn">Add Pet</button>
    </div>
</div>
  <!-- Closing Container for bootstrap -->
  </body>
</html>
